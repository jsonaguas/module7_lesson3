<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML Form</title>
</head>
<body>
    <header>
        <h1>Enhanced HTML Form</h1>
    </header>
    <main>
        
        <form action="/submit-email" method="post">
            <label for="email">Email:</label>
            <br><input type="email" id="email" name="email" placeholder="john@example.com" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address.">
            <br><br>
            <button type="submit">Submit Email</button>
        </form>
        <br>

        <form action="/submit-quantity" method="post">
            <label for="quantity">Quantity:</label>
            <br><input type="number" id="quantity" name="quantity" placeholder="#" min="1" max="10" step="1" required>
            <br><br>
            <button type="submit">Submit Quantity</button>
        </form>
        <br>

        <form action="/submit-date" method="post">
            <label for="date">Date:</label>
            <br><input type="date" id="date" name="date" placeholder="mm/dd/yyyy" required>
            <br><br>
            <button type="submit">Submit Date</button>
        </form>
        <br>

        <form action="/submit-language" method="post">
            <label for="language">Favorite Programming Language:</label>
            <br><select id="language" name="language" required>
                <option value="">Select a language</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="ruby">Ruby</option>
            </select>
            <br><br>
            <button type="submit">Submit Language</button>
        </form>
        <br>

        <!-- Expertise Level Form -->
        <form action="/submit-expertise" method="post">
            <fieldset>
                <legend>Level of Expertise:</legend>
                <input type="radio" id="beginner" name="expertise" value="beginner" required>
                <label for="beginner">Beginner</label><br>
                <input type="radio" id="intermediate" name="expertise" value="intermediate">
                <label for="intermediate">Intermediate</label><br>
                <input type="radio" id="advanced" name="expertise" value="advanced">
                <label for="advanced">Advanced</label><br>
            </fieldset>
            <br>
            <button type="submit">Submit Expertise</button>
        </form>
        <br>

        <!-- Preferred Development Platforms Form -->
        <form action="/submit-platforms" method="post">
            <fieldset>
                <legend>Preferred Development Platforms:</legend>
                <input type="checkbox" id="web" name="platforms" value="web">
                <label for="web">Web</label><br>
                <input type="checkbox" id="mobile" name="platforms" value="mobile">
                <label for="mobile">Mobile</label><br>
                <input type="checkbox" id="desktop" name="platforms" value="desktop">
                <label for="desktop">Desktop</label><br>
            </fieldset>
            <br>
            <button type="submit">Submit Platforms</button>
        </form>
    </main>
</body>
</html>
